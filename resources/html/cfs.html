                                function myMap() {
                                    var mapProp= {
                                        center:new google.maps.LatLng(32.5252,-93.7502),
                                        zoom:5,
                                    };
                                    var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
                                }
                            </script>
                            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo9newQ_qNyc1HUK_LcpOtaQlUXTjc2co&callback=myMap"></script>
                        </div>
